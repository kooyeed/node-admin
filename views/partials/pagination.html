<ul>    
    <% var pagesize = 12;%>
    <% var lastpage = Math.ceil(total/pagesize);%>
    <% if(lastpage > 1) {%>
    <li class="<%if(page ==1){%>disabled<%}%>"><a href="<%- url%>&page=<%-(page-1)%>">«</a></li>
    <% } %>

    <% for(var cpage = 1;cpage <= lastpage; cpage++) { %>
    <li class="<%if(page ==cpage){%>active<%}%>"><a href="<%- url%>&page=<%- cpage%>"><%- cpage%></a></li>
    <% } %>

    <% if(lastpage > 1) {%>
    <li class="<%if(page ==lastpage){%>disabled<%}%>"><a href="<%- url%>&page=<%- lastpage%>">»</a></li>    
    <% } %>
</ul>
