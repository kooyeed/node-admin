<script type="text/javascript" charset="utf-8" src="<%- url_rs%>/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="<%- url_rs%>/ueditor/editor_all_min.js"></script>
<link rel="stylesheet" type="text/css" href="<%- url_rs%>/ueditor/themes/default/ueditor.css"/>

<% if(typeof(message) != "undefined") {%>
<div class="alert alert-error">
  <a class="close" data-dismiss="alert">×</a>
  <h4 class="alert-heading"><%- message.type%></h4>
  <%- message.message%>
</div>
<%}%>
<ul class="breadcrumb">
    <li>
        <a href="<%- url_base%>/admin/home">首页</a> <span class="divider">/</span>
    </li>  
    <li>
        <a href="<%- url_base%>/product/list">产品管理</a> <span class="divider">/</span>
    </li>    
    <li class="active">新增产品</li>     
</ul>

<form action="<%- url_base%>/product/<%- action%>" method="post" class="form-horizontal" style="background-color:#fff;">
<fieldset>
    <legend>&nbsp;新增产品</legend>     
	<div class="control-group">
		<label class="control-label" for="name">名称</label><div class="controls"><input value="<%- item.name%>" name="name" id="name" class="input-xlarge focused" type="text" placeholder="输入名称…"></div>
	</div>
	<div class="control-group">
		<label class="control-label" for="category">分类</label><div class="controls"><input value="<%- item.category%>" name="category" id="category" class="input-xlarge focused" type="text" placeholder="输入分类…"></div>
	</div>
	<div class="control-group">
		<label class="control-label" for="intro">介绍</label>
        <div class="controls">
            <!--style给定宽度可以影响编辑器的最终宽度-->
            <script type="text/plain" id="intro" name="intro" style="width:1000px"></script>
            <script type="text/javascript">
                // 自定义的编辑器配置项,此处定义的配置项将覆盖editor_config.js中的同名配置
                var editorOption = {                    
                      autoClearinitialContent: false
                    , wordCount: false                  
                    , elementPathEnabled: false                    
                    , initialContent: '<%- item.intro%>'
                    , imageUrl: window.WEB_HOME_URL + "ueditor/imageUp/news"
                    , imagePath: window.PUB_HOME_URL + "uploads/news"
                };
                var editor_a = new baidu.editor.ui.Editor(editorOption);
                editor_a.render( 'intro' );
            </script>          
        </div>
	</div>

    <% if(action == "modify") { %>
    <div class="control-group">
        <label class="control-label" for="createAt">创建日期</label>
        <div class="controls">
            <input value="<%- item.createAt%>" id="createAt" class="input-xlarge  disabled" type="text"  disabled>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="updateAt">更新日期</label>
        <div class="controls">
            <input value="<%- item.updateAt%>" id="updateAt" class="input-xlarge  disabled" type="text"  disabled>
        </div>
    </div>
    <% } %>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">保存</button>
        <button class="btn btnCancel" type="button">取消</button>
    </div>
</fieldset>

<input type="hidden" name="_id" value="<%- item._id%>" />
</form>
