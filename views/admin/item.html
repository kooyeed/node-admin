<% if(typeof(message) != "undefined") {%>
<div class="alert alert-error">
  <a class="close" data-dismiss="alert">×</a>
  <h4 class="alert-heading"><%- message.type%></h4>
  <%- message.message%>
</div>
<%}%>
<ul class="breadcrumb">
    <li>
        <a href="<%- url_base%>/admin/home">首页</a> <span class="divider">/</span>
    </li>  
    <li>
        <a href="<%- url_base%>/admin/list">管理员管理</a> <span class="divider">/</span>
    </li>    
    <li class="active">新增管理员</li>     
</ul>

<form action="<%- url_base%>/admin/<%- action%>" method="post" class="form-horizontal" style="background-color:#fff;">
<fieldset>
    <legend>&nbsp;新增管理员</legend> 
    <div class="control-group">
        <label class="control-label" for="username">用户名</label>
        <div class="controls">
            <input value="<%- item.username%>" name="username" id="username" class="input-xlarge focused" type="text" placeholder="输入用户名…">
        </div>    
    </div>

    <div class="control-group">
        <label class="control-label" for="password">密码</label>
        <div class="controls">
            <input value="<%- item.password%>" name="password" id="password" class="input-xlarge focused" type="text" placeholder="输入管理员密码…">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="nickname">昵称</label>
        <div class="controls">
            <input value="<%- item.nickname%>" name="nickname" id="nickname" class="input-xlarge focused" type="text" placeholder="输入昵称…">
        </div>
    </div>    

    <% if(action == "modify") { %>
    <div class="control-group">
        <label class="control-label" for="createAt">创建日期</label>
        <div class="controls">
            <input value="<%- item.createAt%>" id="createAt" class="input-xlarge  disabled" type="text"  disabled>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="updateAt">更新日期</label>
        <div class="controls">
            <input value="<%- item.updateAt%>" id="updateAt" class="input-xlarge  disabled" type="text"  disabled>
        </div>
    </div>
    <% } %>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">保存</button>
        <button class="btn btnCancel" type="button">取消</button>
    </div>
</fieldset>

<input type="hidden" name="_id" value="<%- item._id%>" />
</form>
