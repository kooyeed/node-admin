<div id="hld">    
    <div class="wrapper">       
        <!-- wrapper begins -->
        <div class="block small center login">            
            <div class="block_head">
                <div class="bheadl"></div>
                <div class="bheadr"></div>
                
                <h2>登录系统</h2>
                <ul>
                    <li class="nobg">
                        <a href="#">返回网站首页</a>
                    </li>
                </ul>
            </div>      
            <!-- .block_head ends -->
            
            <div class="block_content">
                <form action="#" method="post" id="itemForm">
                    <p>
                        <label>用户:</label> <br>
                        <input id="username" name="username" type="text" class="text" value="" placeholder="用户名">
                    </p>
                    
                    <p>
                        <label>密码:</label> <br>
                        <input id="password" name="password" type="password" class="text" value="" placeholder="密码">
                    </p>
                    
                    <p>
                        <button class="btn btn-success"  type="button" id="btnLogin"> 登录 </button>&nbsp; 
                        <input type="checkbox" class="checkbox" checked="checked" id="rememberme"> <label for="rememberme">记住我的登录状态</label>
                    </p>
                </form>                    
            </div>      
            <!-- .block_content ends -->                    
            <div class="bendl"></div>
            <div class="bendr"></div>                                
        </div>      
        <!-- .login ends -->
    </div>                      
    <!-- wrapper ends -->
</div>      
<!-- #hld ends -->

<script type="text/javascript">
    $(function(){
        var infoMsg = '<div class="alert alert-error">An error message goes here.<a class="close" data-dismiss="alert" href="#">&times;</a></div>';        
        $("#btnLogin").click(function(event) {
            var url = "<%- url_base%>/admin/login";
            var data = $("#itemForm").serialize();
            $.post(url, data, function(result) {
                if(result.result) {
                    window.location.href = "<%- url_base%>/admin/home";
                } else if( $(".alert-error").length == 0) {
                     $(".block_content").prepend(infoMsg);
                }
            }, "json");
        });

        $("#username").keyup(function(event) {
            if(event.keyCode == 13) {
                $("#username").focus();
            }
        });

        $("#password").keyup(function(event) {
            if(event.keyCode == 13) {
                $("#btnLogin").click();
            }
        });

        $("input[name=username]").focus();
    });
</script>
